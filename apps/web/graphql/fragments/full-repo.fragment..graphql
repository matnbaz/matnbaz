fragment fullRepo on Repository {
  id
  fullName
  name
  platformUrl
  platform
  descriptionLimited
  descriptionDirection
  archived
  isTemplate
  defaultBranch
  pushedAt {
    difference(persianNumbers: true)
  }
  createdAt {
    formatted(persianNumbers: true)
  }
  homePage
  stargazersCount
  forksCount
  openIssuesCount
  readmeHtml
  readmeDirection
  language {
    name
    color {
      hexString
    }
  }
  license {
    name
    key
    spdxId
  }
  owner {
    type
    login
    platformId
  }
}
