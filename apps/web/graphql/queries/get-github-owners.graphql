query GetGithubOwners(
  $first: Int
  $after: String
  $order: OwnerOrder = TOTAL_STARS_COUNT_DESC
) {
  owners(
    first: $first
    type: User
    after: $after
    order: $order
    withStatistics: true
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        name
        login
        platformId
        twitterUsername
        websiteUrl
        ... on OwnerUser {
          contributionsCount
          publicContributionsCount
          followersCount
          pullRequestsCount
          openIssuesCount
          closedIssuesCount
          repositoriesContributedToCount
          repositoriesCount
          totalStarsCount
          company
        }
      }
    }
  }
}
