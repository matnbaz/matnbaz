query GetGithubOwners(
  $first: Int
  $after: String
  $order: OwnerOrder = PUBLIC_CONTRIBUTIONS_DESC
) {
  owners(
    first: $first
    type: User
    after: $after
    order: $order
    withStatistics: true
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        name
        login
        contributionsCount
        publicContributionsCount
        followersCount
        twitterUsername
        websiteUrl
        company
      }
    }
  }
}
