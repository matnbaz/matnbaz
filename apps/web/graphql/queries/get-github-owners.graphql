query GetGithubChart {
  owners(type: User, withStatistics: true) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        name
        login
        platformId
        twitterUsername
        websiteUrl
        ... on OwnerUser {
          contributionsCount
          publicContributionsCount
          followersCount
          pullRequestsCount
          openIssuesCount
          closedIssuesCount
          repositoriesContributedToCount
          repositoriesCount
          totalStarsCount
          company
        }
      }
    }
  }
}
