query GetOwner(
  $owner: String!
  $platform: PlatformType!
  $reposCount: Int = 12
  $reposAfter: String
) {
  ownerByPlatform(owner: $owner, platform: $platform) {
    repositories(first: $reposCount, after: $reposAfter) {
      edges {
        cursor
        node {
          fullName
          descriptionLimited
          stargazersCount
          forksCount
          openIssuesCount
          language {
            name
            color
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
    id
    repositoriesCount
    type
    login
    platformId
  }
}
