query GetOwner(
  $owner: String!
  $platform: PlatformType!
  $reposCount: Int = 12
  $reposAfter: String
) {
  ownerByPlatform(owner: $owner, platform: $platform) {
    repositories(first: $reposCount, after: $reposAfter) {
      edges {
        cursor
        node {
          ...repoPreviewWithoutOwner
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
    id
    repositoriesCount
    type
    name
    login
    platformId
    platform
  }
}
