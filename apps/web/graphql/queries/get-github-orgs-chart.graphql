query GetGithubOrgsChart {
  owners(
    type: Organization
    withStatistics: true
    order: TOTAL_STARS_COUNT_DESC
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        name
        login
        platformId
        twitterUsername
        websiteUrl
        repositoriesCount
        totalStarsCount
        totalStarsRank
      }
    }
  }
}
